events {
  worker_connections 1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;

  server {
    listen 80;

    # Прокси для user_service
    location /api/users/ {
      proxy_pass http://user_service:8005/api/users/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Прокси для knowledge_service
    location /api/knowledge/ {
      proxy_pass http://knowledge_service:8006/api/knowledge/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Можно сюда же подключить фронт (если он собран и положен в nginx/html)
    location / {
      # например, статика фронта
      root /usr/share/nginx/html;
      try_files $uri $uri/ /index.html;
    }
  }
}